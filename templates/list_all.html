<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <title>顯示所有資料</title>
 </head>
 <body>
  <h2>顯示資料表student所有資料</h2>
  <table border="1" cellpadding="0", cellspacing="0">
 	<th>編號</th><th>名字</th><th>性別</th><th>生日</th><th>電話</th>
 	{% for student in myapp %}
 	 <tr>
    	<td>{{ student.id }}</td>
    	<td>{{ student.name }}</td>
    	<td>{{ student.sex }}</td>
    	<td>{{ student.birthday }}</td>
    	<td>{{ student.phone }}</td>
    </tr>
	{% endfor %}
  </table>
 </body>
</html>
